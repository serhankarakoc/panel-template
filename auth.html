<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zatrano - Giriş Yap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-rocket auth-logo-icon"></i>
                <span class="auth-logo-text">Zatrano</span>
            </div>
            <h2>Giriş Yap</h2>
        </div>

        <div class="auth-body">
            <form id="authForm">
                <div class="form-group">
                    <label class="form-label" for="username">Kullanıcı Adı</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Şifre</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Beni hatırla</label>
                </div>

                <button type="submit" class="btn-auth">
                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                </button>
            </form>

            <div class="auth-footer">
                <a href="#" class="forgot-password">Şifremi Unuttum?</a>
            </div>
        </div>
    </div>

    <footer class="auth-page-footer">
        <p>&copy; 2025 Zatrano. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
